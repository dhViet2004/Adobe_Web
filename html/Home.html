<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/Home.html"><h3><b>Adobe</b></h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/Home.html">Email OTP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/ReportEmail.html">Report Email</a>
                    </li>
                </ul>
                <!-- Toggle Switch for Dark/Light Mode -->
                <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="themeToggle" />
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Welcome to Adobe</h1>
        <div class="row justify-content-center mt-4 pb-4 border rounded shadow form-container">
            <div class="col-auto w-100">
                <form class="w-100" id="emailFormOTP">
                    <div class="mb-3 w-100">
                        <label for="emailInput" class="form-label">Enter your Adobe Email:</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="example@domain.com" required>
                        <span id="errEmailInput" class="error-message"></span>  <!-- Hiển thị lỗi ở đây -->
                    </div>
                    <div class="d-grid w-100">
                        <button type="submit" class="btn btn-primary" id="btnGetCode">Get Code</button>
                    </div>
                </form>
            </div>
            <div class="col-auto w-100">
                <form class="w-100" id="otpForm">
                    <!-- Display OTP section after code is generated -->
                    <div class="mt-3">
                        <label for="generatedCode" class="form-label">Your Email OTP:</label>
                        <div class="d-flex">
                            <input type="text" class="form-control" id="generatedCode" value="" disabled readonly>
                            <button type="button" class="btn btn-secondary ms-2" id="copyCodeBtn" title="Copy Code">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div class="">
                        <p id="otpExpiryMessage">Time OTP: </p> <!-- Hiển thị thời gian còn lại -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script> 
</body>
</html>
