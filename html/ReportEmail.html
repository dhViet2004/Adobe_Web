<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/Home.html"><h3><b>Adobe</b></h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/Home.html">Email OTP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/ReportEmail.html">Report Email</a>
                    </li>
                </ul>
                <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Adobe Report Status</h1>
        <div class="row justify-content-center mt-4 pb-4 border rounded shadow form-container">
            <div class="col-auto w-100">
                <form id="reportForm" class="w-100">
                    <div class="mb-3">
                        <label for="emailInputReport" class="form-label">Enter your Adobe Email:</label>
                        <input type="email" class="form-control" id="emailInputReport" placeholder="example@domain.com">
                        <span id="errEmailInputReport"></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary flex-grow-1 me-2" id="checkStatusBtn" >Check Status</button>
                        <button type="button" class="btn btn-danger flex-grow-1" id="reportErrorBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Report Error</button>
                    </div>
                </form>
            </div>
            <div class="mt-3">
                <div id="statusMessage" class="alert alert-info" style="display:none;">
                    <!-- Thông báo trạng thái sẽ hiển thị ở đây -->
                </div>
                <div id="lastCheckTime" class="text-muted mt-2">
                    Last time check: <span id="lastCheckedTime"></span>
                </div>
            </div>
            
        </div>
    </div>
    
    
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">System Fixing</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>The system is working on fixing the issue with the email: <span id="userEmail" class="text-primary"></span>.</p>
                        <p>Please wait: <span id="countdown">1 minute</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="welcomeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="welcomeModalContent">
                    <div class="modal-header">
                        <h5 class="modal-title" id="welcomeModalLabel">Status Your Account Adobe</h5>
                    </div>
                    <div class="modal-body">
                        <p>Status: <span id="statusAccount"></span></p>
                        <p>Last updated time: <span id="dateFixAccount"></span></p>
                        <p>User manual: <span id="userManual"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="proceedBtn" data-bs-dismiss="modal">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
        



    <script src="../js/script.js"></script>
</body>
</html>
